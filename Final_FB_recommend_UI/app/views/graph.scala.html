
@main("Scala Project FB recommendation"){

  <div class="alchemy" id="alchemy"></div>
<link rel="stylesheet" href="http://cdn.graphalchemist.com/alchemy.min.css"/>
  <script src="http://cdn.graphalchemist.com/alchemy.min.js"></script>
  <script type="text/javascript">
        var config = {
            dataSource: "@routes.Assets.at("/image/contribnan.json")", 
            edgeTypes: {"caption": ["LIKES"]},
            forceLocked: false,
            graphHeight: function(){ return 600; },
            graphWidth: function(){ return 1000; }
            };

        alchemy = new Alchemy(config)
    </script>


}
