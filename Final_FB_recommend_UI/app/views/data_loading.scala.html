@main("Scala Project FB recommendation"){

<div class="container">
    <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar"
                 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                 loading data from Facebook
            </div>
    </div>
    <div class="row">
        <form action="@routes.Application.stop()" method="post">
            <div align="center"><button type="submit" class="btn btn-default" value="1">Stop fetching</button></div>
        </form>
    </div>
</div>


}
